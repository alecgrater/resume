<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="resume-container">
    <div class="card">
      <h1 id="name"></h1>
      <div class="contact-info" id="contact-info"></div>
    </div>

    <div class="card">
      <h2>Professional Summary</h2>
      <p id="summary"></p>
    </div>

    <div class="card">
      <h2>Work Experience</h2>
      <ul id="work-experience"></ul>
    </div>

    <div class="card">
      <h2>Skills &amp; Abilities</h2>
      <ul id="skills"></ul>
    </div>

    <div class="card">
      <h2>Education</h2>
      <ul id="education"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
